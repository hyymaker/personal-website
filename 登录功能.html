<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页——领航部落</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('https://w.wallhaven.cc/full/2y/wallhaven-2ywd3y.png'); /* 添加背景图像 */
            background-size: cover; /* 让背景图像铺满整个页面 */
            background-position: center; /* 居中背景图像 */
            background-repeat: no-repeat; /* 禁止背景图像重复 */
            height: 100vh; /* 让背景图像填满整个视窗高度 */
            display: flex; /* 使用flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .container {
            max-width: 500px;
            width: 100%; /* 确保容器在小屏幕上也能正常显示 */
            background-color: rgba(255, 255, 255, 0.8); /* 使用透明度，使背景图像透过来 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* 使用100%宽度确保输入框对齐 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box; /* 确保padding不会影响宽度计算 */
        }

        button {
            width: 100%; /* 使用100%宽度确保按钮对齐 */
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box; /* 确保padding不会影响宽度计算 */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
